<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <header class="teal darken-1">
        <div class="container">
            <nav class="transparent boxShadow0">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Accounts</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="login.html">Log in</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="outerBox">
            <div class="row">
                <div class="container">
                    <div class="col hide-on-small-only m2"></div>
                    <div class="col s12 m8">
                        <div class="innerBox padding20 white grey-text text-darken-3 center-align">
                            <h4 style="margin: 0 0 20px 0;">Login to your Account</h4>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" name="email" type="email" validate>
                                    <label for="email">Email Address</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">security</i>
                                    <input id="password" name="password" type="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>

                            <button id="login" onclick="login()" class="btn teal darken-1 waves-effect waves-light hoverable"
                                style="width: 100%;">login</button>
                        </div>
                    </div>
                    <div class="col hide-on-small-only m2"></div>
                </div>
            </div>
    </main>

    <footer class="teal darken-1 white-text">
        <div class="row margin0">
            <div class="container">
                <div class="col s12">
                    <p class="center-align margin0">&copy; 2019 - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/materialize.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
