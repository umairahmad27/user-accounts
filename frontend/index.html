<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <header class="teal darken-1">
        <div class="container">
            <nav class="transparent boxShadow0">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Accounts</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="login.html">Log in</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="outerBox">
            <div class="row">
                <div class="container">
                    <div class="col hide-on-small-only m2"></div>
                    <div class="col s12 m8 center-align">
                        <h3>Welcome Here!</h3>
                        <h6>Click On A Button</h6>

                        <div class="row">
                            <div class="col s6">
                                <a href="signup.html" class="btn teal darken-1 tooltipped waves-effect waves-light hoverable capitalize strong"
                                    data-position="bottom" data-tooltip="Click if you don't have an account" style="width: 100%;">sign up
                                </a>
                            </div>
                            <div class="col s6">
                                <a href="login.html" class="btn teal darken-1 tooltipped waves-effect waves-light hoverable capitalize strong"
                                    data-position="bottom" data-tooltip="Click if you already have an account" style="width: 100%;">login
                                </a>
                            </div>
                        </div>


                    </div>
                    <div class="col hide-on-small-only m2"></div>
                </div>
            </div>
    </main>

    <footer class="teal darken-1 white-text">
        <div class="row margin0">
            <div class="container">
                <div class="col s12">
                    <p class="center-align margin0">&copy; 2019 - All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="js/materialize.min.js"></script>
    <script src="js/custom.js"></script>

</html>
